<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalMessage - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #f1f5f9;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .language-toggle {
            display: flex;
            background: #1e293b;
            border: 1px solid #475569;
            border-radius: 50px;
            padding: 4px;
            margin: 0 auto 2rem;
            width: fit-content;
        }

        .language-toggle button {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: #94a3b8;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .language-toggle button.active {
            background: #0ea5e9;
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(51, 65, 85, 0.5);
            border: 1px solid #475569;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .social-buttons {
            margin-bottom: 1.5rem;
        }

        .social-button {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .google-btn {
            background: white;
            color: #374151;
        }

        .google-btn:hover {
            background: #f9fafb;
        }

        .kakao-btn {
            background: #fee500;
            color: #374151;
        }

        .kakao-btn:hover {
            background: #fde047;
        }

        .naver-btn {
            background: #03c75a;
            color: white;
        }

        .naver-btn:hover {
            background: #16a34a;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #475569;
        }

        .divider span {
            background: rgba(30, 41, 59, 0.8);
            color: #94a3b8;
            padding: 0 1rem;
            font-size: 0.875rem;
        }

        .login-button {
            width: 100%;
            padding: 12px 16px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .login-button:hover:not(:disabled) {
            background: #0284c7;
        }

        .login-button:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .toggle-form {
            text-align: center;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .toggle-form button {
            background: none;
            border: none;
            color: #0ea5e9;
            cursor: pointer;
            text-decoration: underline;
            font-size: inherit;
        }

        .toggle-form button:hover {
            color: #0284c7;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .success-message {
            color: #10b981;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FinalMessage</h1>
            <p id="subtitle">디지털 유산을 안전하게 전달하세요</p>
        </div>

        <div class="language-toggle">
            <button id="lang-ko" class="active">한국어</button>
            <button id="lang-en">English</button>
        </div>

        <form id="loginForm">
            <div class="social-buttons">
                <button type="button" class="social-button google-btn" id="googleLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span id="google-text">Google로 계속하기</span>
                </button>

                <button type="button" class="social-button kakao-btn" id="kakaoLogin">
                    <span style="font-weight: bold; font-size: 18px;">K</span>
                    <span id="kakao-text">Kakao로 계속하기</span>
                </button>

                <button type="button" class="social-button naver-btn" id="naverLogin">
                    <span style="font-weight: bold; font-size: 18px;">N</span>
                    <span id="naver-text">Naver로 계속하기</span>
                </button>
            </div>

            <div class="divider">
                <span id="divider-text">또는</span>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">이메일</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password" id="password-label">비밀번호</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="login-button" id="login-btn">로그인</button>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <div class="toggle-form">
                <span id="toggle-text">계정이 없으신가요?</span>
                <button type="button" id="toggle-btn">회원가입</button>
            </div>
        </form>
    </div>

    <script>
        // 다국어 지원
        const translations = {
            ko: {
                subtitle: '디지털 유산을 안전하게 전달하세요',
                googleText: 'Google로 계속하기',
                kakaoText: 'Kakao로 계속하기',
                naverText: 'Naver로 계속하기',
                dividerText: '또는',
                emailLabel: '이메일',
                passwordLabel: '비밀번호',
                loginBtn: '로그인',
                toggleText: '계정이 없으신가요?',
                toggleBtn: '회원가입',
                signupToggleText: '이미 계정이 있으신가요?',
                signupToggleBtn: '로그인',
                signupBtn: '가입하기',
                nameLabel: '이름'
            },
            en: {
                subtitle: 'Securely deliver your digital legacy',
                googleText: 'Continue with Google',
                kakaoText: 'Continue with Kakao',
                naverText: 'Continue with Naver',
                dividerText: 'or',
                emailLabel: 'Email',
                passwordLabel: 'Password',
                loginBtn: 'Log In',
                toggleText: "Don't have an account?",
                toggleBtn: 'Sign up',
                signupToggleText: 'Already have an account?',
                signupToggleBtn: 'Log in',
                signupBtn: 'Sign Up',
                nameLabel: 'Name'
            }
        };

        let currentLang = 'ko';
        let isLoginMode = true;
        let isLoading = false;

        // DOM 요소들
        const elements = {
            subtitle: document.getElementById('subtitle'),
            googleText: document.getElementById('google-text'),
            kakaoText: document.getElementById('kakao-text'),
            naverText: document.getElementById('naver-text'),
            dividerText: document.getElementById('divider-text'),
            emailLabel: document.getElementById('email-label'),
            passwordLabel: document.getElementById('password-label'),
            loginBtn: document.getElementById('login-btn'),
            toggleText: document.getElementById('toggle-text'),
            toggleBtn: document.getElementById('toggle-btn'),
            langKo: document.getElementById('lang-ko'),
            langEn: document.getElementById('lang-en'),
            form: document.getElementById('loginForm'),
            errorMessage: document.getElementById('error-message'),
            successMessage: document.getElementById('success-message')
        };

        // 언어 변경
        function updateLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            elements.subtitle.textContent = t.subtitle;
            elements.googleText.textContent = t.googleText;
            elements.kakaoText.textContent = t.kakaoText;
            elements.naverText.textContent = t.naverText;
            elements.dividerText.textContent = t.dividerText;
            elements.emailLabel.textContent = t.emailLabel;
            elements.passwordLabel.textContent = t.passwordLabel;
            
            updateFormMode();
            
            // 언어 버튼 상태 업데이트
            elements.langKo.classList.toggle('active', lang === 'ko');
            elements.langEn.classList.toggle('active', lang === 'en');
        }

        // 로그인/회원가입 모드 전환
        function updateFormMode() {
            const t = translations[currentLang];
            
            if (isLoginMode) {
                elements.loginBtn.textContent = t.loginBtn;
                elements.toggleText.textContent = t.toggleText;
                elements.toggleBtn.textContent = t.toggleBtn;
                
                // 이름 필드 제거
                const nameGroup = document.getElementById('name-group');
                if (nameGroup) {
                    nameGroup.remove();
                }
            } else {
                elements.loginBtn.textContent = t.signupBtn;
                elements.toggleText.textContent = t.signupToggleText;
                elements.toggleBtn.textContent = t.signupToggleBtn;
                
                // 이름 필드 추가
                if (!document.getElementById('name-group')) {
                    const nameGroup = document.createElement('div');
                    nameGroup.className = 'form-group';
                    nameGroup.id = 'name-group';
                    nameGroup.innerHTML = `
                        <label for="name" id="name-label">${t.nameLabel}</label>
                        <input type="text" id="name" required>
                    `;
                    
                    const emailGroup = document.querySelector('#email').parentElement;
                    emailGroup.parentNode.insertBefore(nameGroup, emailGroup);
                }
            }
        }

        // 메시지 표시
        function showMessage(message, type) {
            hideMessages();
            const messageEl = type === 'error' ? elements.errorMessage : elements.successMessage;
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            
            // 3초 후 자동 숨김
            setTimeout(hideMessages, 3000);
        }

        function hideMessages() {
            elements.errorMessage.style.display = 'none';
            elements.successMessage.style.display = 'none';
        }

        // 로딩 상태
        function setLoading(loading) {
            isLoading = loading;
            document.body.classList.toggle('loading', loading);
            elements.loginBtn.disabled = loading;
            elements.loginBtn.textContent = loading ? 
                (currentLang === 'ko' ? '처리 중...' : 'Loading...') :
                (isLoginMode ? translations[currentLang].loginBtn : translations[currentLang].signupBtn);
        }

        // 폼 제출
        function handleSubmit(e) {
            e.preventDefault();
            if (isLoading) return;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = !isLoginMode ? document.getElementById('name')?.value : '';

            if (!email || !password) {
                showMessage(currentLang === 'ko' ? '모든 필드를 입력해주세요.' : 'Please fill in all fields.', 'error');
                return;
            }

            if (!isLoginMode && !name) {
                showMessage(currentLang === 'ko' ? '이름을 입력해주세요.' : 'Please enter your name.', 'error');
                return;
            }

            setLoading(true);

            // 가상의 로그인/회원가입 처리
            setTimeout(() => {
                setLoading(false);
                
                if (isLoginMode) {
                    // 로그인 성공 후 기존 React 앱으로 연결
                    showMessage(currentLang === 'ko' ? '로그인 성공!' : 'Login successful!', 'success');
                    
                    // 로그인 정보를 localStorage에 저장 (기존 앱이 읽을 수 있도록)
                    const mockUser = {
                        name: name || 'User',
                        email: email,
                        plan: 'Free',
                        subscription: null
                    };
                    localStorage.setItem('finalmessage_user', JSON.stringify(mockUser));
                    
                    setTimeout(() => {
                        // 기존 React 앱으로 리디렉션
                        window.location.href = './index.html';
                    }, 1000);
                } else {
                    // 회원가입 성공
                    showMessage(currentLang === 'ko' ? '회원가입 성공! 로그인해주세요.' : 'Sign up successful! Please log in.', 'success');
                    isLoginMode = true;
                    updateFormMode();
                }
            }, 2000);
        }

        // 소셜 로그인
        function handleSocialLogin(provider) {
            if (isLoading) return;
            
            setLoading(true);
            
            setTimeout(() => {
                setLoading(false);
                showMessage(currentLang === 'ko' ? `${provider} 로그인 성공!` : `${provider} login successful!`, 'success');
                
                // 소셜 로그인 사용자 정보를 localStorage에 저장
                const socialUser = {
                    name: `${provider} User`,
                    email: `user@${provider.toLowerCase()}.com`,
                    plan: 'Free',
                    subscription: null
                };
                localStorage.setItem('finalmessage_user', JSON.stringify(socialUser));
                
                setTimeout(() => {
                    // 기존 React 앱으로 리디렉션
                    window.location.href = './index.html';
                }, 1000);
            }, 1500);
        }

        // 이벤트 리스너
        elements.langKo.addEventListener('click', () => updateLanguage('ko'));
        elements.langEn.addEventListener('click', () => updateLanguage('en'));
        elements.toggleBtn.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            updateFormMode();
            hideMessages();
        });
        elements.form.addEventListener('submit', handleSubmit);

        // 소셜 로그인 이벤트
        document.getElementById('googleLogin').addEventListener('click', () => handleSocialLogin('Google'));
        document.getElementById('kakaoLogin').addEventListener('click', () => handleSocialLogin('Kakao'));
        document.getElementById('naverLogin').addEventListener('click', () => handleSocialLogin('Naver'));

        // 초기화
        updateLanguage('ko');
    </script>
</body>
</html>
